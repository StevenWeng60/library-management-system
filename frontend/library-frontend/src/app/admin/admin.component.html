<app-navbar></app-navbar>

<div class="admin-container mt-3">
  <div class="admin-add-container p-2">
    <h1>Add book</h1>
    <div class="row-gap-3">
      <div class="row g-3 align-items-center mb-2">
        <div class="col-auto">
          <label for="book-title" class="col-form-label">Title: </label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="book-title" placeholder="title">
        </div>
      </div>
      <div class="row g-3 align-items-center mb-2">
        <div class="col-auto">
          <label for="book-author" class="col-form-label">Author: </label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="book-author" placeholder="title">
        </div>
      </div>
      <div class="row g-3 align-items-center mb-2">
        <div class="col-auto">
          <label for="book-pubdate" class="col-form-label">Published Date: </label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="book-pubdate" placeholder="title">
        </div>
      </div>
      <div class="row g-3 align-items-center mb-2">
        <div class="col-auto">
          <label for="book-copies" class="col-form-label">Copies Available: </label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="book-copies" placeholder="title">
        </div>
      </div>
      <button type="button" class="btn btn-secondary">Submit</button>
    </div>
  </div>
  <div class="admin-search-container">
    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">Dropdown</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Title</a></li>
        <li><a class="dropdown-item" href="#">Author</a></li>
        <li><a class="dropdown-item" href="#">Date</a></li>
      </ul>
      <input type="text" class="form-control" aria-label="Text input with dropdown button">
      <button class="btn btn-secondary" type="submit">Search</button>
    </div>
    <div class="container-fluid search-body">
      <ul>
        <li *ngFor="let book of books; index as i;" class="mt-3 mb-3 card book-flex p-3">
          <img src="/assets/book-default-cover.jpg" class="card-img-side book-img" alt="book">
          <div>
            <h4>{{i + 1}}. {{book.title}}</h4>
            <h6>{{book.authorFirstName}} {{book.authorLastName}}</h6>
            <h6>Published: {{book.releaseDate}}</h6>
            <h6>Available: {{book.copiesAvailable}}</h6>
            <button type="button" class="btn btn-warning me-2">Modify</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
